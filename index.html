<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just For You üíó</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', 'Poppins', Arial, sans-serif;
    }

    body {
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ffd6e8, #e0f7fa, #fff1c1);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .card {
        background: rgba(255, 255, 255, 0.9);
        padding: 28px 24px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        z-index: 10;
        width: 90%;
        max-width: 420px;
        max-height: 80vh;
        overflow-y: auto;
        animation: pop 1.2s ease;
    }

    .card h1 {
        color: #ff5fa2;
        font-size: 24px;
        margin-bottom: 15px;
    }

    .card p {
        font-size: 16px;
        color: #444;
        line-height: 1.7;
        white-space: pre-line;
    }

    @keyframes pop {
        0% { transform: scale(0.6); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        bottom: -40px;
        font-size: 22px;
        animation: floatUp linear infinite;
        opacity: 0.8;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }

    /* Floating Flowers */
    .flower {
        position: absolute;
        bottom: -40px;
        font-size: 20px;
        animation: drift linear infinite;
        opacity: 0.85;
        pointer-events: none;
    }

    @keyframes drift {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-110vh) rotate(360deg); }
    }
</style>
</head>

<body>

<div class="card">
    <h1>üíê This is for you</h1>
    <p id="typingText"></p>
</div>

<script>
    /* Floating Elements */
    const hearts = ["üíó","üíñ","üíï","üíò"];
    const flowers = ["üå∏","üå∑","üåº","üå∫"];

    function createFloatingElement(arr, className) {
        const el = document.createElement("div");
        el.className = className;
        el.innerText = arr[Math.floor(Math.random() * arr.length)];
        el.style.left = Math.random() * 100 + "vw";
        el.style.animationDuration = (8 + Math.random() * 4) + "s";
        document.body.appendChild(el);

        setTimeout(() => el.remove(), 13000);
    }

    setInterval(() => createFloatingElement(hearts, "heart"), 700);
    setInterval(() => createFloatingElement(flowers, "flower"), 1200);

    /* Typing Effect */
    const message = `Thank you‚Ä¶ for everything you‚Äôve done for me.
Maybe you don‚Äôt realize it, but you mean more to me than words can explain.

I hope, after reading this little letter, you can understand my feelings ‚Äî
not rushed, not forced, just honest.

I‚Äôm working on becoming a better and stronger person,
chasing my dreams one step at a time.

And right now‚Ä¶ my dream is simple.
I want to be someone who can make you smile,
someone who can make you feel safe and happy,
and someone who can spend the future ‚Äî
my lifetime ‚Äî with you.

Thank you for reading this until the very end.
I hope it made your heart smile,
even just a little üíóüíñ`;

    let index = 0;
    const speed = 40;

    function typeEffect() {
        if (index < message.length) {
            document.getElementById("typingText").innerHTML += message.charAt(index);
            index++;
            setTimeout(typeEffect, speed);
        }
    }

    typeEffect();
</script>

</body>
</html>
