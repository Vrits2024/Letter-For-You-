<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just For You üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', 'Comic Sans MS', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffd6e8, #e6f7ff, #fff6d5);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* Card */
.card {
    background: rgba(255, 255, 255, 0.88);
    padding: 35px 28px;
    border-radius: 25px;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    z-index: 10;
    animation: fadeUp 1.4s ease;
}

@keyframes fadeUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

h1 {
    color: #ff5fa2;
    font-size: 26px;
    margin-bottom: 18px;
}

p {
    font-size: 16px;
    color: #444;
    line-height: 1.65;
    min-height: 220px;
}

/* Touch hearts */
.touch-heart {
    position: absolute;
    color: #ff4d88;
    font-size: 22px;
    animation: popHeart 1.6s ease forwards;
    pointer-events: none;
}

@keyframes popHeart {
    0% { transform: scale(0.4) translateY(0); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: scale(1.6) translateY(-80px); opacity: 0; }
}

/* Floating flowers (images) */
.flower {
    position: absolute;
    width: 40px;
    opacity: 0.85;
    animation: floatFlower linear infinite;
}

@keyframes floatFlower {
    from { transform: translateY(110vh) rotate(0deg); }
    to { transform: translateY(-120vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="card">
    <h1>üíê Just for you</h1>
    <p id="text"></p>
</div>

<script>
/* Romantic text (improved) */
const messages = [
  "This is for you. Yes‚Ä¶ just for you.",
  "Because somehow, among billions of people in this world, you are the one who matters to me the most üíó",
  "Thank you‚Ä¶ for everything you‚Äôve done, even the things you might not realize.",
  "I hope, after reading this, you can understand what I truly feel.",
  "I‚Äôm going to keep working hard on myself, growing stronger, become rich in life and Jannah, and becoming a better person.",
  "Because right now, my dream is simple.",
  "To see you smile. To make you happy.",
  "And if fate allows‚Ä¶ to spend my future, my lifetime, with you.",
  "Terima kasih sudah membaca sampai akhir. Semoga kamu menyukainya üíóüíñ"
];

let textIndex = 0;
let charIndex = 0;
const speed = 40;
const textElement = document.getElementById("text");

function typeText() {
    if (textIndex < messages.length) {
        if (charIndex < messages[textIndex].length) {
            textElement.innerHTML += messages[textIndex].charAt(charIndex);
            charIndex++;
            setTimeout(typeText, speed);
        } else {
            textElement.innerHTML += "<br><br>";
            textIndex++;
            charIndex = 0;
            setTimeout(typeText, 700);
        }
    }
}
typeText();

/* Touch / click hearts */
document.addEventListener("click", (e) => {
    const heart = document.createElement("div");
    heart.className = "touch-heart";
    heart.innerText = "üíó";
    heart.style.left = e.clientX + "px";
    heart.style.top = e.clientY + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1600);
});

/* Floating flower images */
const flowerImages = [
    "https://i.imgur.com/1Q9Z1Zm.png",
    "https://i.imgur.com/MXQZ6Xf.png",
    "https://i.imgur.com/Jz1Z1ZL.png"
];

function createFlower() {
    const flower = document.createElement("img");
    flower.src = flowerImages[Math.floor(Math.random() * flowerImages.length)];
    flower.className = "flower";
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = (10 + Math.random() * 8) + "s";
    flower.style.width = (30 + Math.random() * 20) + "px";
    document.body.appendChild(flower);

    setTimeout(() => flower.remove(), 18000);
}

setInterval(createFlower, 900);
</script>

</body>
</html>
